<!doctype html>
<html>
<head>
    <script>
        /**
         * Wow, a crazy test that supports both standalone and iframe'd loading!
         */
        (function() {
            var restore = function(Capture) {
                Capture.init(function(capture) {
                    capture.restore();
                }, document);
            };

            // Standalone
            if (window == parent) {
                var script = document.createElement("script");
                script.src = "/build/mobify.js";
                script.onload = function() {
                    restore(Mobify.Capture);
                };
                var s = document.getElementsByTagName("script")[0];
                s.parentNode.insertBefore(script, s);

            // Iframed
            } else {
                parent.require(["../src/capture.js"], function(Capture) {
                    restore(Capture);
                });
            }
        })();
    </script>
    <plaintext>
</head>
<body>
    <p>If things worked, you should "Complete!" below:</p>
    <!-- SPLIT -->
    <h1 id="complete">Complete!</h1>h1>
    <script>parent.postMessage("complete", "*");</script>
</body>
</html>
