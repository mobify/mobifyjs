<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>

<!-- START MOBIFY TAG -->
<script class="mobify" id="mobify-tag">
(function(window, document, libraryUrl, mainUrl, detector) {

if (!detector()) {
    return;
}

// Start Mobify object with initial timestamp when loaded
window.Mobify = {points: [+new Date]};

function attachScriptBeforeMobifyTag(src, id, classNames) {
    // load user code
    var attachedScript = document.createElement('script')
      , mobifyTagScript = document.getElementById('mobify-tag');

    attachedScript.src = src;
    attachedScript.id = id;
    attachedScript.setAttribute("class", classNames);
    mobifyTagScript.parentNode.insertBefore(attachedScript, mobifyTagScript);
    return attachedScript;
}

document.write('<plaintext style="display:none">');

setTimeout(function() {
    window.capturing = true;
    var libraryScript = attachScriptBeforeMobifyTag(libraryUrl, "mobify-js-library", "mobify");
    libraryScript.onload = function(){
        attachScriptBeforeMobifyTag(mainUrl, "mobify-js-main", "mobify");
    };

});

// pathToLibrary, pathToMainExecution, detectorfunction
})(window, document, '/build/mobify-2.0.0alpha1.js', '/examples/headtag-capture/main.js', function (){
        var match = /webkit|msie\s10|(firefox)[\/\s](\d+)|(opera)[\s\S]*version[\/\s](\d+)|3ds/i.exec(navigator.userAgent)
        var isCompatible;
        if (match) {
            if (match[1] && (match[1].toLowerCase() === "firefox") && (+match[2] < 4)) {
                isCompatible = false;
            } else if (match[3] && (match[3].toLowerCase() === "opera") && (+match[4] < 11)) {
                isCompatible = false
            } else {
                isCompatible = true;
            }
        }
        if (!isCompatible) {
            return false;
        }
        return true;
});
</script>
<!-- END MOBIFY TAG -->

<style>
body {
    background-color: teal;
}
</style>
<title>Mobify.js image gallary example</title>
</head>
<body class="foo">
<img src="https://www.mobify.com/wp-content/uploads/2012/08/Entrance-1.jpg">
<img src="https://www.mobify.com/wp-content/uploads/2012/08/photo-6.jpg">
<script>
var end = +new Date;
var point = document.getElementById("mobify-point");
if (document.all) {
    var begin = point.innerText;
} else {
    var begin = point.textContent;
}
var diff = end - begin;
parent.postMessage(diff, "*");
</script>
<script>
console.log("#1")
</script>
<script src="bigscript.js"></script>
<script>
console.log("#3")
</script>
<script src="smallscript.js"></script>
<script>
console.log("#5")
</script>
</body>
</html>
